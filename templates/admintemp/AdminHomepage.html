<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | {{ user.first_name }}</title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/blog/">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

<body>
<div class="container">
      <header class="blog-header py-3">
    <div class="row flex-nowrap align-items-center">
      <div class="col-4 pt-1">
        <a class="text-muted">Hyderabad, India</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark">Admin Dashboard</a>
      </div>
    </div>
      </header>
    </div>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="navbar-brand" href="#">New applications<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="#">Approved</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="#">Declined</a>

      <li class="nav-item">
        <a class="navbar-brand" href="#">Pending Approvals</a>

      <a href="{% url 'logout' %}" class="btn btn-outline-danger my-2 my-sm-0">Log out</a>

  </div>
